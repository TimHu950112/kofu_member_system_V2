<!doctype html>
<html lang="en">

<head>
    <title>口福食品 - {%block title%} {%endblock%}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />

    <link rel="shortcut icon" href="/static/img/logo.png" type="image/png">
    <link rel=”apple-touch-icon” href=”/static/img/logo.png”>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    {% block style %}
    {% endblock style %}
</head>
<div class="container-fluid m-0 p-0">
    <div class="row flex-column  m-0 p-0">
        <div class="col-12">
            <div class="toast align-items-center border-0  mx-2" role="alert" style="position: fixed;
    bottom: 120px;" aria-live="assertive" aria-atomic="true" id="toast">
                <div class="d-flex">
                    <div class="toast-body w-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fw-bold">恭喜你已經連續登入了</p>
                            <p class="fw-bold fs-3">30<span class="fs-6">DAYS</span></p>

                        </div>
                        <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
                        </div>

                    </div>
                    <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            <nav class="cnav pe-4 pt-3 animation-floating">
                <ul class="cnav__list">
                    <li>
                        <a href="/page/ask" class="cnav__link  hover-amplify">
                            <ion-icon name="id-card-outline" class="icon"></ion-icon>
                            <span class="icon">會員</span>
                        </a>
                    </li>
                    <li>
                        <a href="/page/track" class="cnav__link  hover-amplify">
                            <ion-icon name="cafe-outline" class="icon"></ion-icon>
                            <span class="icon">寄杯</span>
                        </a>
                    </li>
                    <li>
                        <button
                            class="cnav__expand d-inline-flex align-items-center justify-content-center   hover-amplify"
                            id="cnav-expand">

                            <ion-icon name="add-outline" class="cnav__expand-icon " id="cnav-expand-icon"></ion-icon>
                            <ion-icon name="home-outline" class="icon visually-hidden "
                                style="color: white;font-size:28px" id="cnav-expand-home"
                                onclick="location.href='/index'"></ion-icon>
                        </button>



                        <ul class="cnav__expand-list" id="cnav-expand-list">
                            <li>
                                <a href="/chat" class="cnav__expand-link">
                                    <i class="ri-chat-1-line"></i>
                                    <span>門市</span>
                                </a>
                            </li>

                            <li>
                                <a class="cnav__expand-link" id="start_button">
                                    <i class="ri-bank-card-2-line"></i>
                                    <span>工廠</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a href="#search" class="cnav__link   hover-amplify" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <ion-icon name="search-outline" class="icon"></ion-icon>
                            <span>搜尋</span>
                        </a>
                    </li>
                    <li>
                        <a href="/page/my" class="cnav__link   hover-amplify">
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                            <span>我的
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col m-0 p-0">
            {%block content%}
            {% endblock content %}
        </div>

    </div>
    <!-- search qrcode -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog mt-5 pt-5">
            <div class="form-floating mb-3">
                <input type="email" class="form-control shadow" id="floatingInput" placeholder="name@example.com"
                    style="border-radius: 1.2rem;">
                <label for=" floatingInput" class="d-inline-flex justify-content-center align-items-center"
                    style="font-size: 12px;"><ion-icon name="search-outline" style="font-size: 20px;"
                        class="mx-2"></ion-icon><span></span>
                    搜尋設定</span></label>
            </div>
            <div class="shadow fw-bold p-1 pb-2" style="background-color:white;min-height:100px;border-radius:1.2rem">
                <p class="mt-2 ms-2">系統建議</p>
                <ion-icon class="ms-2" name="qr-code-outline" style="font-size:50px"
                    data-bs-target="#exampleModalToggle" data-bs-toggle="modal"></ion-icon>
            </div>
        </div>
    </div>


</div>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<script src="/static/js/main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    if (!location.href.includes('index')) {
        document.getElementById('cnav-expand-home').classList.remove('visually-hidden');
        document.getElementById('cnav-expand-icon').classList.add('visually-hidden');
        document.getElementById('cnav-expand-list').classList.add('visually-hidden');
    }
</script>

{% block script %}

{% endblock script %}


</body>

</html>
