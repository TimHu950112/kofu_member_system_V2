<!doctype html>
<html lang="en">

<head>
    <title>口福食品</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="/static/img/logo.png" type="image/png">
    <link rel=”apple-touch-icon” href=”/static/img/logo.png”>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- animation css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container-fluid align-content-center" style="height:100vh;">
        <div class="row justify-content-center align-content-center">
            <div class="col-md-2 col-6 text-center">
                <img class="img-fluid animate__animated animate__backInDown" src="/static/img/logo.png" alt="">
                <h3 class="animate__animated animate__backInUp my-3">會員系統</h3>
                <div class="progress animate__animated animate__backInLeft" role="progressbar"
                    aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 0%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        setTimeout(function () {
            var progressBar = document.querySelector(".progress-bar");
            var width = 0; // 初始寬度
            var increment = 2; // 每次增加的寬度百分比
            var interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval); // 當寬度達到 100% 停止
                } else {
                    width += increment; // 每次增加寬度
                    progressBar.style.width = width + "%"; // 更新進度條寬度
                }
            }, 16); // 每 16 毫秒更新一次，大約等於 60 FPS 的動畫
        }, 500); // 等待 1 秒後啟動



        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                window.location.href = "/page/index";
            }, 2000);
        });
    </script>
</body>

</html>
