<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面不存在</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-home {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="error-container">
            <div class="error-code">404</div>
            <h2 class="error-message">找不到此頁面</h2>
            <p class="text-center">您正在尋找的頁面不存在<br>請檢查網址或返回首頁</p>
            <a href="/" class="btn btn-danger btn-home">返回首頁</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
