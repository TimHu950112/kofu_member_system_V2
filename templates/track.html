{%extends 'base.html'%}
{%block title%}寄杯{%endblock%}
{%block content%}
<section class="section fw-bold pt-3 px-lg-5 px-4  mx-0 overflow-y-scroll" id="track" style="max-height: 100vh;">
    <div class="d-flex justify-content-between">
        <h2 class="m-3 fw-bolder">寄杯</h2>
        <ion-icon class="m-3" name="calendar-number-outline" style="font-size:35px"></ion-icon>
    </div>
    <div class="form-floating mb-3 ">
        <input type="email" class="form-control shadow" id="floatingInput" placeholder="name@example.com"
            style="border-radius: 1.2rem;">
        <label for=" floatingInput" class="d-inline-flex justify-content-center align-items-center"
            style="font-size: 12px;"><ion-icon name="search-outline" style="font-size: 20px;"
                class="mx-2"></ion-icon><span></span>
            搜尋事件</span></label>
    </div>
    <div class="p-1">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-secondary d-inline-flex justify-content-center align-items-center" for="btncheck1"
            style="font-size:15px;height: 30px;background-color:rgba(242, 242, 242, 0.735);border:0px;border-radius:1.5rem;font-size:12px"><ion-icon
                name="reader-outline" class="me-1"></ion-icon>待辦事項</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-secondary d-inline-flex justify-content-center align-items-center" for="btncheck2"
            style="font-size:15px;height: 30px;background-color:rgba(242, 242, 242, 0.735);border:0px;border-radius:1.5rem;font-size:12px"><ion-icon
                name="briefcase-outline" class="me-1"></ion-icon>進行中</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-secondary d-inline-flex justify-content-center align-items-center" for="btncheck3"
            style="font-size:15px;height: 30px;background-color:rgba(242, 242, 242, 0.735);border:0px;border-radius:1.5rem;font-size:12px"><ion-icon
                name="checkmark-circle-outline" class="me-1"></ion-icon>已完成</label>
    </div>
    <div class="d-flex mb-2">
        <div class="shadow pt-2 p-2 mt-2 w-75" style="border-radius: 1.2rem;opacity: 0.3;">
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
        </div>
        <h5 id="yesterday" class="w-25 my-auto fw-bolder text-center">ERROR</h5>
    </div>

    <div class="d-flex mb-2">
        <div class="shadow pt-2 p-2 mt-2 w-75" style="border-radius: 1.2rem;border:5px solid rgb(0, 0, 0)">
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
        </div>
        <h5 class="w-25 my-auto fw-bolder text-center">Today</h5>
    </div>
    <div class="d-flex mb-2">
        <div class="shadow pt-2 p-2 mt-2 w-75" style="border-radius: 1.2rem;opacity: 0.3;">
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
            <div class="shadow p-3 mt-2 mb-2 d-flex align-items-center justify-content-start"
                style="border-radius: 1.2rem;">
                <input class="form-check-input ms-1 me-2" style="width: 20px;height:20px;" type="checkbox" value=""
                    id="flexCheckChecked" checked>
                <p class="my-auto mx-auto">代辦事項</p>
            </div>
        </div>
        <h5 id="tomorrow" class="w-25 my-auto fw-bolder text-center">ERROR</h5>
    </div>


</section>
{%endblock content%}
{%block script%}
<script>
    let yesterday = new Date().getDate() - 1;
    let today = new Date().getDate();
    let tomorrow = new Date().getDate() + 1;

    function plus_zero(input_day) {
        if (input_day.toString().length < 2) {
            input_day = "0" + input_day;
        }
        return input_day;
    }
    document.getElementById("yesterday").innerText = plus_zero(yesterday);
    document.getElementById("tomorrow").innerText = plus_zero(tomorrow);



</script>
{%endblock script%}
